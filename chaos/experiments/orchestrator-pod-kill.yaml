apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: orchestrator-pod-kill
  labels:
    app.kubernetes.io/part-of: plutus
    observability.plutus.dev/slo: orchestrator-availability
  annotations:
    runbook.plutus.dev/execute: chaos-drills
    runbook.plutus.dev/rollback: orchestrator-auto-rollback
spec:
  action: pod-kill
  mode: fixed
  value: '1'
  duration: '30s'
  selector:
    namespaces:
      - orchestrator
    labelSelectors:
      app.kubernetes.io/name: orchestrator-svc
  scheduler:
    cron: '0 2 * * *'
